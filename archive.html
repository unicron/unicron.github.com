---
layout: default
title: Archive
---

<div class="span3 offset1"><h2>All Posts</h2></div>
<div class="span12">
	<ul class="posts">
	  {% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
</div>
