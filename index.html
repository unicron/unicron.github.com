---
layout: default
title: unicron
---

<div id="home">
  <h1>Latest Posts</h1>
  <ul class="posts">
	<span class="label success">New!</span>	
	<li><span>{{ site.posts[0].date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ site.posts[0].title }}</a></li>
	
    {% for post in site.posts offset: 1 limit: 10 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
