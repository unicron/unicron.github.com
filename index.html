---
layout: default
title: unicron
---

<div id="home">
  <div class="span2 offset1"><h2>Latest Posts</h2></div>
  <div class="span13">
	<ul class="posts">
	  {% for post in site.posts offset: 0 limit: 10 %}
	    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
  </div>
</div>
